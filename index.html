<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1> Number Guesser Game </h1>
    </header>

    <div class="instructions">
      Please guess a number between 1 and 100.
    </div>

    <div class="message">
    </div>

    <div>
      Your last guess was:
        <div class="last-guess"></div>
    </div>

    <div class="range-error">
    </div>
    <section class="buttons">
        <input type="number" id="number-guess" min="1" max="100">
        </input>

        <button class="submit-guess"> Submit a Guess
        </button>

        <button class="clear-input"> Clear Input
        </button>

        <button class="reset-game"> Reset Game
        </button>
  </section>

<section class ="min-max">
  <p>Maximum</p><input class="max" name="maximum"> </input>
  <p>Minimum</p><input class="min" name ="minimum"> </input>
  <button class="submit-range"> Submit Range </button>
</section>

    <script src="scripts.js"> </script>

  </body>
</html>
